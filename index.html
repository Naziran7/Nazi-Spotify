<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favourite Songs</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <nav>
      <ul>
        <li class="brand">
          <img src="./logo.png" alt="spotify" />
          Spotify
        </li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./support.html">Support</a></li>
      </ul>
    </nav>

    <!-- MAIN CONTAINER -->
    <div class="container">
      <div class="songList">
        <h1>Best Songs of 2000's - 2025's</h1>

        <div class="songItem">
          <img src="./cover/cover.jpg" alt="1" />
          <span class="songname">As It Was</span>
          <span class="songlistplay">
            <span class="timestamp">03:33</span>
            <i class="fa-solid fa-play songItemPlay"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="./cover/cover.jpg" alt="2" />
          <span class="songname">Blinding Lights</span>
          <span class="songlistplay">
            <span class="timestamp">03:14</span>
            <i class="fa-solid fa-play songItemPlay"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="./cover/cover.jpg" alt="3" />
          <span class="songname">One Dance</span>
          <span class="songlistplay">
            <span class="timestamp">02:54</span>
            <i class="fa-solid fa-play songItemPlay"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="./cover/cover.jpg" alt="4" />
          <span class="songname">Shape Of You</span>
          <span class="songlistplay">
            <span class="timestamp">03:19</span>
            <i class="fa-solid fa-play songItemPlay"></i>
          </span>
        </div>

        <div class="songItem">
          <img src="./cover/cover.jpg" alt="5" />
          <span class="songname">Starboy</span>
          <span class="songlistplay">
            <span class="timestamp">03:50</span>
            <i class="fa-solid fa-play songItemPlay"></i>
          </span>
        </div>
      </div>
    </div>

    <div class="bottom">
      <input type="range" id="myprogressbar" min="0" max="100" value="0" />

      <div class="icons">
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-solid fa-play" id="masterPlay"></i>
        <i class="fa-solid fa-forward" id="next"></i>
      </div>

      <div class="songinfo">
        <img src="./playing.gif" alt="playing" id="gif" />
        <span>As It Was</span>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
