<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your Favourite Songs</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="./logo.png" alt="spotify" />Spotify</li>
        <li><a href="./index.html">Home</a></li>
        <li><a href="./about.html">About</a></li>
        <li><a href="./support.html">Support</a></li>
      </ul>
    </nav>
    <div class="container">
      <div class="songList">
        <center><h1>Best Songs of 2000's - 2025's</h1></center>
        <div>
          <div class="songItem">
            <img src="./cover/cover.jpg" alt="1" />
            <span class="songname">As It Was</span>
            <span class="songlistplay">
              <span class="timestamp">03:33</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>

          <div class="songItem">
            <img src="./playing.gif" alt="2" />

            <span class="songname">Blinding</span>

            <span class="songlistplay">
              <span class="timestamp">03:14</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="./cover/cover.jpg" alt="3" />

            <span class="songname">One Dance</span>

            <span class="songlistplay">
              <span class="timestamp">29 Sec</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="./cover/cover.jpg" alt="4" />

            <span class="songname">shape Of You</span>

            <span class="songlistplay">
              <span class="timestamp">03:19</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="./cover/cover.jpg" alt="5" />

            <span class="songname">StarBoy</span>

            <span class="songlistplay">
              <span class="timestamp">30 sec</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>
          <div class="songItem">
            <img src="./cover/cover.jpg" alt="6" />

            <span class="songname">Stay</span>

            <span class="songlistplay">
              <span class="timestamp">02:21</span>
              <i class="fa-solid fa-play songItemPlay"></i>
            </span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>
    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myprogressbar"
        min="0"
        value="0"
        max="100"
      />

      <div class="icons">
        <i class="fa-solid fa-backward" id="previous"></i>
        <i class="fa-solid fa-play" id="masterPlay" data-index="0"></i>

        <i class="fa-solid fa-forward" id="next"></i>
        <div class="songinfo">
          <img src="./playing.gif" alt="play" width="50px" id="gif" />As It Was
        </div>
        <!-- fontawsome -->
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <script src="./script.js"></script>
  </body>
</html>
