  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support Me</title>

    <style>
      /* ===== RESET ===== */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: #111;
        color: #fff;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      /* ===== NAVBAR ===== */
      nav {
        background: #000;
      }

      nav ul {
        display: flex;
        align-items: center;
        list-style: none;
        height: 65px;
        padding: 0 20px;
      }

      nav ul li {
        padding: 0 15px;
        cursor: pointer;
      }

      nav ul li a {
        color: white;
        text-decoration: none;
      }

      nav ul li a:hover {
        color: #ff4d4d;
      }

      .brand {
        display: flex;
        align-items: center;
        font-weight: bold;
        font-size: 1.3rem;
      }

      .brand img {
        width: 50px;
        margin-right: 8px;
      }

      /* ===== CENTER LAYOUT ===== */
      .page-center {
        min-height: calc(100vh - 65px);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      /* ===== CARD ===== */
      .container {
        max-width: 1000px;
        width: 100%;
        background: #000;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        display: flex;
        gap: 20px;
        padding: 20px;
      }

      .container img {
        width: 40%;
        border-radius: 10px;
        object-fit: cover;
      }

      .content {
        width: 60%;
      }

      .content h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .content p {
        font-size: 15px;
        line-height: 1.6;
        margin-bottom: 12px;
      }

      .content a {
        color: #ff4d4d;
        text-decoration: none;
        display: block;
        margin-top: 6px;
      }

      .content a:hover {
        text-decoration: underline;
      }

      /* ===== MOBILE ===== */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
          text-align: center;
        }

        .container img,
        .content {
          width: 100%;
        }
      }
    </style>
  </head>
